<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar perfil</title>
    <link rel="shortcut icon" href="../images/vec_logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/flex.css">
    <link rel="stylesheet" href="../styles/editRegistro.css">
    <script src="../scripts/editUser.js"></script>
</head>

<body>
    <div class="page-container flex">
        <div class="pega-header flex">
            <nav>
                <div class="logo">
                    <img src="../images/vec_logo.svg" alt="Logo Ciclo Renovable">
                    <h1>Ciclo <span id="r">Renovable</span></h1>
                </div>
                <ul class="nav-icons">
                    <li class="navList"><a href="/products/Cuidado%20personal">Productos</a></li>
                    <li class="navList"><a href="#" title="¡Ingresá a tu perfil!"><img src="../images/vec_perfil.svg" alt="Icono de perfil" ></a>
                        <ul>
                            <li><a href="/user" title="Dirigite a tu perfil">Mi perfil</a></li>
                            <li><a href="#" title="Mirá tus compras anteriores">Mis compras</a></li>
                            <li><a href="/" title="Cerrá sesión">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                    <li class="navList"><a href="/shop" title="¡Revisá tu carrito de compras!"><img src="../images/vec_cart.svg" alt="Icono de carrito de compras" ></a></li>
            
            </nav>
        </div>
        <div class="page-body flex">
            <div class="edit flex">
                <div class="user flex">
                    <div class="title flex">
                        <h3 class="tittleInfou">Información de Usuario</h3>
                    </div>
                    <div class="img flex">
                        <img src="../images/portada-foto-perfil-redes-sociales-consejos 6.png"
                            alt="imagend del usuario">
                    </div>
                    <div class="btnRemplace flex ">
                        <button class="button-primary">Reemplazar</button>
                    </div>

                </div>
                <div class="form-edit flex">
                    <form class="form flex" action="#" id="editUserForm">
                        <div class="input-colums flex">
                            <div class="input-colum input-culum-1 flex">
                                <div class="input flex">
                                    <label class="labelTittle" for="username">Nombre de Usuario</label>
                                    <input class="inputbox" type="text" id="username" name="username" required>
                                </div>

                                <div class="input flex">
                                    <label class="labelTittle" for="location">Ubicación</label>
                                    <input class="inputbox" type="text" id="country" name="country" required>
                                </div>

                                <div class="input flex">
                                    <label class="labelTittle" for="city">Ciudad</label>
                                    <input class="inputbox" type="text" id="city" name="city" required>

                                </div>


                                <div class="input flex">
                                    <label class="labelTittle" for="password">Cambiar Contraseña</label>
                                    <input class="inputbox" type="password" id="password" name="password">
                                </div>

                                
                            </div>

                            
                            <div class="input-colum input-culum-2 flex">
                                
                                <div class="input flex">
                                    <label class="labelTittle" for="namecomplet">Nombre y Apellido</label>
                                    <input class="inputbox" type="text" id="namecomplet" name="namecomplet" required>

                                </div>

                                <div class="input flex">
                                    <label class="labelTittle" for="street">Calle</label>
                                    <input class="inputbox" type="text" id="street" name="street" required>
                                </div>


                                <div class="input flex">
                                    <label class="labelTittle" for="email">Correo Electrónico</label>
                                    <input class="inputbox" type="email" id="email" name="email" required>
                                </div>

                                <div class="input flex">
                                    <label class="labelTittle" for="phone">Teléfono</label>
                                    <input class="inputbox" type="tel" id="phone" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="btn-idit flex">
                            <button class="button-primary">Cancelar</button>
                            <button class="buttonSave">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
